<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1>
                Job Application 
            <span class ="title_small">(Web)</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div ="form_control">
                        <label for=""> First Name</label>
                        <input id="first_name" name="first_name" placeholder="EnterFirst Name" />

                    </div>
                    <div class ="form_control">
                        <label for="last_name" >Last Name </label>
                            <input id="last_name" name="last_name" placeholder="Enter Last Name..." />
                    </div>
                    <div class ="form_control">
                        <label for="email" >Email</label>
                            <input type="email" id="" name="last_name" placeholder="Enter Email..." />
                    </div>
                    <div class ="form_control">
                        <label for="job-role" >Job Role</label>
                            <select id="job_role" name="job_role">
                            <option value="" >Select Job Role</option>
                                <option value="frontend">Frontend Developer</option>
                                <option value="backend">Backend Developer</option>
                                <option value="full stack">Full Stack Developer</option>
                                <option value="ui_ux">UI UX Designer</option>
                                <option value="Java developer">Java Developer</option>
                               </select> 

                    </div>
                    <div class ="textarea_control">
                        <label for="address" >Address</label>
                        <textarea 
                        id="address" 
                        name="address" 
                        row="4" 
                        cols="50"
                         placeholder="Enter Address"
                         ></textarea>
                        </div>

                            <div ="form_control">
                                <label for="city">City</label>
                                <input id="city" name="ciy" placeholder="Enter City Name" />
                                </div>
                                
                                    <div ="form_control">
                                        <label for="pincode">Pincode</label>
                                        <input type="number"
                                        id="pincode"
                                         name="pincode" placeholder="Enter Pincode" />
                                    </div>

                                
                                        <div ="form_control">
                                            <label for="date">Date</label>
                                            <input value="2024-01-14" type="date"
                                            id="date"
                                         name="date"  />
                                        </div>
                                        
                                            <div ="form_control">
                                                <label for="upload"> Upload Your CV </label>
                                                <input type="file" id="upload" name="upload" />
                                                
                                            </div>
                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>


                </div>

            </form>
        </div>
    </div>
    
</body>
</html>
